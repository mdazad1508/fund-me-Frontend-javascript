<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fund Me</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bdy">
      <div class="header"><h1>FUND ME SMART CONTRACT</h1></div>
      <div class="container">
        <button id="btn" class="btn">connect to wallet</button>
      </div>
      <div class="container">
        <input
          class="fundInput"
          id="fundInput"
          placeholder="Fund here.."
          type="number"
          value="0"
        />
        <button id="fund" class="btn" style="background-color: darkorange">
          Fund
        </button>
      </div>
      <div>
        <button id="wthBtn" class="btn">Withdraw</button>
      </div>
      <div>
        <button id="getBalance" class="btn">Get Balance</button>
        <h1 id="balance"></h1>
      </div>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
